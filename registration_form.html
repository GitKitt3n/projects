<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <p>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name">
            
            <p>Select a Race:</p>
           <div>
            <input type="radio" id="five_run" name="race" value="Fun Run 5k">
            <label for="five_run">Fun Run 5k</label>
</div>
            <div>
    <input type="radio" id="half_run" name="race" value="Half Marathon">
    <label for="half_run"> Half Marathon</label>
</div>
            
        
            <div>
            <input type="radio" id="full_run" name="race" value="Full Marathon">
            <label for="full_run">Full Marathon</label>
<!--name must be the same so it shows that they are all part of the same data-->
           </div> 
            
            <div>
                <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            </div>

            <p>
                <label for="age_group">Select Age Group</label>
            <select id="age_group" name="age_group">
                <option value="under 18">under 18</option>
                <option value="21-35">21-35</option>
                <option value="50 and older">50 and older</option>
            </select>
            </p>
            <button>Register!</button>
        </form>
    </p>
    
</body>
</html>
